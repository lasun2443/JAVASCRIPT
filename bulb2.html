<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .off-bulb{
            width: 250px;
            height: 250px;
            border: 1px solid;
            background-image: url(media/off_bulb.jpg);
            background-size: cover;

        }
        .on-bulb{
            width: 250px;
            height: 250px;
            border: 1px solid;
            background-image: url(media/on_bulb.jpg);
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="off-bulb" id="off-bulb"></div>
    <br>
    <button onclick="switchBulb()">Switch</button>
    

    <script>
        function switchBulb() {
            let off_bulb = document.getElementById('off_bulb')
            off_bulb.classList.toggle('on_bulb')
        }
    </script>
</body>
</html>
