<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #off-bulb, #on_bulb{
        width: 250px;
        height: 250px;
        border: 1px solid;
        background-size: cover;
    }
</style>
<body>
    
    <div id="off-bulb"></div>
    <div id="on-bulb"></div>
    <br>
    <button onclick="switchBulb()">Switch</button>


    <script>
        let off_bulb = document.getElementById('off-bulb')
        let on_bulb = document.getElementById('on-bulb')

        off_bulb.style.backgroundImage = 'url'
        off_bulb.style.display = 'block'

        on_bulb.style.backgroundImage = ''
        on_bulb.style.display = 'block'

        function switchBulb(params) {
            if (off_bulb.style.display == 'block') {
                off_bulb.style.display == 'none'
                on_bulb.style.display == 'block'

            }
            else{
                on_bulb.style.display = 'none'
                off_bulb.style.display = 'block'
            }
        }



    </script>
</body>
</html>
