<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image: url(https://evaltable-js.netlify.app/backdrop.jpg);
        background-size: cover;

    }
    .cat{
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    
        
    }
    input{
        background-color: yellow;
        border-radius: 10px;
        color: black;
    }
    select{
        background-color: yellow;
        border-radius: 10px;
        padding: 5px;
        color: black ;
    }
    button{
        background-color: yellow;
        border: 2px solid black;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 10px;
    }
</style>
<body>
      <div class="cat">

      <label>Enter number of rows:</label>
      <input type="number" id="rows"><br><br>

      <label>Enter number of columns:</label>
      <input type="number" id="cols"><br><br>

      <label>Select Operation:</label>
      <select id="operation">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
      </select><br><br>

      <button onclick="generateTable()">Display Table</button>

      </div>
      <div id="myScreen"></div>

      <script>
        function generateTable() {
          let rows = document.getElementById("rows").value;
          let cols = document.getElementById("cols").value;
          let operation = document.getElementById("operation").value;
          let result = "<table border='1' cellpadding='5' style='border-collapse: collapse; width: auto;'>";

          for (let i = 1; i <= rows; i++) {
            result += "<tr>";
            for (let j = 1; j <= cols; j++) {
              let value;
              let expression;

              if (operation == "add") {
                value = i + j;
                expression = `${i} + ${j} = ${value}`;
              } else if (operation == "subtract") {
                value = i - j;
                expression = `${i} - ${j} = ${value}`;
              } else if (operation == "multiply") {
                value = i * j;
                expression = `${i} * ${j} = ${value}`;
              } else if (operation == "divide") {
                if (j != 0) {
                  value = (i / j).toFixed(2);
                  expression = `${i} / ${j} = ${value}`;
                } else {
                  expression = `${i} / ${j} = NaN`;
                }
              }

              result += `<td>${expression}</td>`;
            }
            result += "</tr>";
          }

          result += "</table>";
          document.getElementById("myScreen").innerHTML = result;
        }
      </script>
</body>
</html>
