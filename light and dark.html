<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .light{
            width: 200px;
            height: 200px;
            background-color: white;
            color: black;
            border: 1px solid;
        }
        .dark{
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
        }
    </style>

</head>
<body>
    <div>
        <h1 id="light" class="light">Light mode</h1>
        <!-- <h1 class="dark">Dark mode</h1> -->
    </div>
    <button onclick="switchBulb()">Switch</button>
    
    <script>
        function switchBulb() {
            let light = document.getElementById('light');
            light.classList.toggle('dark')
            // light.classList.toggle('light'); 
            // if (light.classList.contains('light')) {
            //     light.classList.remove('light');
        }
    </script>
</body>
</html>
