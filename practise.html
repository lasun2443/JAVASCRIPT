    <h1>PRACTISING FORM WITH JS</h1>
    <input type="text" placeholder="fullname" id="fullname">
    <p style="display: none;" id="warning">please enter your full name</p>
    <button id="" onclick="submit()">submit</button>
    <p id="myScreen"></p>
    <!-- <input type="text" placeholder="fullname" id="fullname"><br>

    <script>


        function submit() {
            let fullname = document.getElementById("fullname").value;
            let myScreen = document.getElementById("myScreen");
            let warning = document.getElementById("warning");

            if (fullname === '') {
                warning.style.display = 'block';
                warning.style.color = 'red';
                warning.style.fontSize = '10px';
            } else {
                warning.style.display = "none";
                myScreen.innerHTML += `Your fullname is: ${fullname}`;
                document.getElementById("fullname").value = '';
            }
        }
